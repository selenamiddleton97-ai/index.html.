
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Checklist – Step 1</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #2c3e50; }
    .section { margin-bottom: 20px; }
    label { display: block; margin: 5px 0; }
  </style>
</head>
<body>

  <h2>Agent Checklist – Step 1: Initial Contact & Assessment</h2>

  <div class="section">
    <h3>1. Introduction & Consent</h3>
    <label><input type="checkbox"> Greet the customer and introduce yourself</label>
    <label><input type="checkbox"> Confirm the purpose of the call (repayment support)</label>
    <label><input type="checkbox"> Ask for permission to ask a few questions</label>
    <label><input type="checkbox"> Script Prompt: "Hi [Customer Name], you’re speaking with [Agent Name] from [Company]..."</label>
  </div>

  <div class="section">
    <h3>2. Identity Verification</h3>
    <label><input type="checkbox"> Confirm full name</label>
    <label><input type="checkbox"> Confirm date of birth</label>
    <label><input type="checkbox"> Confirm address or account number</label>
  </div>

  <div class="section">
    <h3>3. Explore Financial Circumstances</h3>
    <label><input type="checkbox"> Ask what has led to the difficulty with repayments</label>
    <label><input type="checkbox"> Ask if they are currently working or receiving income</label>
    <label><input type="checkbox"> Ask if they expect changes in income or expenses</label>
    <label><input type="checkbox"> Ask about other financial commitments</label>
  </div>

  <div class="section">
    <h3>4. Discuss Affordability</h3>
    <label><input type="checkbox"> Ask what they feel they could realistically afford monthly</label>
    <label><input type="checkbox"> Explore gradual increases vs fixed payments</label>
    <label><input type="checkbox"> Offer to help review their budget</label>
  </div>

  <div class="section">
    <h3>5. Use On-Call Arrangement Calculator</h3>
    <label><input type="checkbox"> Enter last payment date and current balance</label>
    <label><input type="checkbox"> Compare customer’s affordability with calculator output</label>
    <label><input type="checkbox"> Use results to guide next step: Temporary or Long-Term Forbearance</label>
    <label><input type="checkbox"> Script Prompt: "Thanks for sharing that. I’ll use our calculator to see what a manageable repayment might look like..."</label>
  </div>

  <div class="section">
    <h3>6. Transition to Step 2</h3>
    <label><input type="checkbox"> Decide if Temporary (2-month pause) or Long-Term Forbearance is appropriate</label>
  </div>

</body>
</html>
